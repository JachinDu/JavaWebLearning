server:
        port: 8002
        spring:
          application:
            name: provider-ticket    #该名字会显示在注册中心

        eureka:
          instance:
            prefer-ip-address: true   #注册服务时使用服务的ip地址
          client:
            service-url:
              defaultZone: http://localhost:8761/eureka/  #注册中心地址