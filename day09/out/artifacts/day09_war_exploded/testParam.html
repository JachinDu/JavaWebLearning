<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>method</title>
</head>
<body>
<h3>GET方式提交</h3>
<form action="/day09/ServletRequestDemo1" method="GET">
    用户名：<input type="text" name="name" /><br/>
    密码：<input type="password" name="password"/><br/>
    性别：
    <input type="radio" name="gender" value="male"/>男
    <input type="radio" name="gender" value="female"/>女<br/>
    籍贯：
    <select name="jiguan">
        <option value="gd">广东</option>
        <option value="gx">广西</option>
        <option value="hn">四川</option>
    </select>
    <br/>
    爱好：
    <input type="checkbox" name="hobit" value="篮球"/>篮球
    <input type="checkbox" name="hobit" value="游泳"/>游泳
    <input type="checkbox" name="hobit" value="羽毛球"/>羽毛球<br/>
    个人简介：
    <textarea rows="5" cols="10" name="info"></textarea><br/>
<!--    隐藏域-->
    <input type="hidden" name="id" value="001"/>
    <input type="submit" value="提交"/>
</form>
<hr/>

</html>
